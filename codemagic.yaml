workflows:
  ios-workflow:
    name: iOS Build Workflow
    max_build_duration: 60
    environment:
      xcode: latest
      cocoapods: default
      flutter: stable
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - ios/Pods

    scripts:
      - name: ðŸ”¹ Clean & Get Dependencies
        script: |
          flutter clean
          flutter pub get

      - name: ðŸ”¹ Regenerate Podfile and Install Pods
        script: |
          rm -f ios/Podfile
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..

      - name: ðŸ”¹ Build iOS App (No Code Sign)
        script: |
          flutter build ios --release --no-codesign

      - name: ðŸ”¹ Package .ipa File
        script: |
          mkdir -p build/ios/ipa/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
          cd build/ios/ipa
          zip -r app.ipa Payload
          cd ../../../

    artifacts:
      - build/ios/ipa/app.ipa
